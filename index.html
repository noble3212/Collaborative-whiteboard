<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Whiteboard (Ably)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Realtime Collaborative Whiteboard</h1>

  <div id="toolbar">
    <label>Color:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Brush size:
      <input type="range" id="sizePicker" min="1" max="20" value="4" />
    </label>

    <button id="clearBtn">Clear</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <footer>
    <p>Built with ❤️ using <a href="https://ably.com" target="_blank">Ably Realtime</a></p>
  </footer>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="script.js"></script>
</body>
</html>
