<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Collaborative Whiteboard (Ably)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: sans-serif;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid #000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    #canvas {
      position: absolute;
      top: 60px; /* Below toolbar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: #fff;
      cursor: crosshair;
      touch-action: none; /* Prevents page scrolling on touch */
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <strong>Realtime Whiteboard</strong>
    <label>Color: <input type="color" id="colorPicker" value="#000000" /></label>
    <label>Brush: <input type="range" id="sizePicker" min="1" max="20" value="4" /></label>
    <button id="clearBtn">Clear</button>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // âœ… Your Ably API key
    const ABLY_API_KEY = "9DoYcA.L_yHCw:to2-Air7MUk4uKZoAcm1RAUpGiNlAkqwpJiLLKiRihU";

    // --- Ably Setup ---
    const ably = new Ably.Realtime({ key: ABLY_API_KEY });
    const channel = ably.channels.get("whiteboard");

    // --- Canvas Setup ---
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    // Fit canvas to window below toolbar
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById("toolbar").offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0, lastY = 0;
    let color = document.getElementById("colorPicker").value;
    let size = document.getElementById("sizePicker").value;

    // --- Drawing Helper ---
    function drawLine(x1, y1, x2, y2, color, size) {
      ctx.strokeStyle = color;
      ctx.lineWidth = size;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    // --- Mouse Drawing ---
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const [x, y] = [e.offsetX, e.offsetY];
      drawLine(lastX, lastY, x, y, color, size);
      channel.publish("stroke", {
        x1: lastX / canvas.width,
        y1: lastY / canvas.height,
        x2: x / canvas.width,
        y2: y / canvas.height,
        color,
        size
      });
      [lastX, lastY] = [x, y];
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    // --- Touch Drawing ---
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      drawing = true;
      lastX = touch.clientX - rect.left;
      lastY = touch.clientY - rect.top;
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      drawLine(lastX, lastY, x, y, color, size);
      channel.publish("stroke", {
        x1: lastX / canvas.width,
        y1: lastY / canvas.height,
        x2: x / canvas.width,
        y2: y / canvas.height,
        color,
        size
      });
      [lastX, lastY] = [x, y];
    });

    canvas.addEventListener("touchend", () => drawing = false);

    // --- Receive Remote Strokes ---
    channel.subscribe("stroke", (msg) => {
      const { x1, y1, x2, y2, color, size } = msg.data;
      drawLine(
        x1 * canvas.width,
        y1 * canvas.height,
        x2 * canvas.width,
        y2 * canvas.height,
        color,
        size
      );
    });

    // --- Toolbar Controls ---
    document.getElementById("colorPicker").addEventListener("change", (e) => color = e.target.value);
    document.getElementById("sizePicker").addEventListener("input", (e) => size = e.target.value);

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      channel.publish("clear", {});
    });

    channel.subscribe("clear", () => ctx.clearRect(0, 0, canvas.width, canvas.height));
  </script>
</body>
</html>
